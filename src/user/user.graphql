type User {

    id: ID! 
    firstname: string!
    lastname: string!
    email: string!
    password: string! 
    hasPost: [Post]

}

type Post {
    id: ID! 
    title: String! 
    body: String! 
    hasUser: User! 
}

type Query {

    getUsers: [User] 

    getPosts: [Post]
}

type Mutation {
  addUser(id: ID!, firstname: String!, lastname: String!, password: String!): User 
}

type Mutation {
    createPost(id: ID!, title: String!, body: String!): Post 
}



